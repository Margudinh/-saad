<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <style>
            
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }
           
        </style>
    </h:head>

    <h:body>
        <div class = "row">
            
            <h4> Adopta un animal que esta todo </h4>
            <h3> SAAD </h3>
            <h:form>
                <p:growl id="growl" life="2000" />
                <div class = "panel panel-default col-md-6 col-sm-12 center">
                    <div class = "panel-title">
                        <h4> Login</h4>
                    </div>
                    <div class = "panel-body">
                        <p:inputText class ="form-control" placeholder ="Correo:" value ="#{sesionUI.adoptanteLogIn.correo}" />
                        <p:password class ="form-control" placeholder="Contraseña: " value="#{sesionUI.adoptanteLogIn.password}" />
                        <p:commandButton update="growl" class = "btn btn-success" value ="Iniciar sesion" actionListener ="#{sesionUI.logear}" />

                    </div>

                    <div class = "panel-title">
                        <h4> No tienes cuenta todavia? </h4>
                    </div>
                    <div class ="panel-body">
                        <p:commandButton class ="btn btn-info" value ="Registrate!" onclick = "PF('modalRegistro').show()"/>
                    </div> 
                </div>
                
                <p:dialog widgetVar="modalRegistro" modal ="true" class = "panel panel-default">
                    <div class = "panel-title">
                        <h4> Login</h4>
                    </div>
                    <div class = "panel-body">
                        <p:inputText class ="form-control" placeholder ="Nombre Completo:" value="#{sesionUI.adoptanteRegistro.nombreCompleto}"/>
                        <p:inputText class ="form-control" placeholder ="Telefono:" value ="#{sesionUI.adoptanteRegistro.telefono}" />
                        <p:inputText class ="form-control" placeholder ="Correo:" value="#{sesionUI.adoptanteRegistro.correo}"/>
                        <p:password class ="form-control" placeholder="Contraseña: " value ="#{sesionUI.adoptanteRegistro.password}"/>
                     
                        <p:commandButton update ="growl" class = "btn btn-success" value ="Finalizar Registro" onclick="PF('modalRegistro').hide()" actionListener = "#{sesionUI.registrarYLogear}"/>
                      
                        
                    </div>
                </p:dialog>
            </h:form>
            
        </div>
            
    </h:body>
</html>
