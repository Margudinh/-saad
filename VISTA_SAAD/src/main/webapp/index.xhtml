<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <div class = "grid">
            <h:form>

                <p:dataTable var="adopcion" value="#{adopcionUI.adopciones}">
                    <p:column headerText="Folio">
                        <h:outputText value="#{adopcion.folioAdopcion}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{adopcion.fecha}" />
                    </p:column>

                    <p:column headerText="Adoptante">
                        <h:outputText value="#{adopcion.idAdoptante.nombre} #{adopcion.idAdoptante.apellidoPaterno}" />
                    </p:column>

                    <p:column headerText="Telefono">
                        <h:outputText value="#{adopcion.idAdoptante.telefono}" />
                    </p:column>

                    <p:column headerText="ID Animal Domestico">
                        <h:outputText value="#{adopcion.idAnimal.idAnimal}" />
                    </p:column>

                    <p:column headerText="Animal Domestico">
                        <h:outputText value="#{adopcion.idAnimal.nombre}" />
                    </p:column>
                </p:dataTable>

            </h:form>
        </div>
    </h:body>


</html>
