<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <style>
            .imagenAD{
                width: 75px;
                height: 75px;
            }
        </style>
        
        
    </h:head>

    <h:body>
        <div class = "grid">
            <h:form id = "form">

                <p:growl id="growl" life="2000" showDetail="true"/> 
                    
                
                <p:dataTable var="animales" value="#{AnimalitosUI.animales}">
                    <p:column headerText="Id">
                        <h:outputText value="#{animales.idAnimal}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{animales.nombre}" />
                    </p:column>

                    <p:column headerText="Especie">
                        <h:outputText value="#{animales.especie}"/>
                    </p:column>

                    <p:column headerText="Sexo">
                        <h:outputText value="#{animales.sexo}" />
                    </p:column>

                    <p:column headerText="FOTO">
                       <h:graphicImage class ="imagenAD" name="img/#{animales.urlImagen}" />
                    </p:column>
                    
                    <p:column headerText="Deseas adoptarlo?"> 
                        <p:commandButton value ="Adoptar ahora!" update=":form:growl" actionListener="#{AnimalitosUI.adoptar(animales)}" />
                    </p:column>
                    
                </p:dataTable>

                <!--
                <p:dialog widgetVar="DAdopcion" modal="true" header="Registro de adopcion">

                <h:outputText value="Seguro que quieres adoptar a"  />

                <p:commandButton value = "Terminar registro" update = "@form" onclick="PF('DAdopcion').hide()"/>
                
                
            </p:dialog>
                -->
            </h:form>
        </div>
    </h:body>


</html>
