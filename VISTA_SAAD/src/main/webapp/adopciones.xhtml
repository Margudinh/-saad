<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h3 style = "text-align: center"> SAAD </h3> 
        <h:form>
            
            <nav class ="navbar navbar-default">
                <div class ="container-fluid">
                    <div class ="navbar-header">
                        <div class="navbar-brand"><span class = "glyphicon glyphicon-user"> </span> #{sesionUI.usuarioEnSesion}</div>
                    </div>
                    <ul class = "nav navbar-nav">
                        <li><a href = "registroad" >Registro de Animales Domesticos</a></li>
                        <li><a href = "animalitos" >Consulta de Animales Domesticos</a></li>
                        <li class = "active"><a href = "adopciones" >Reportes de adopciones</a></li>
                        <li><a href = "adoptantes" >Consulta de adoptantes</a></li>
                        
                        
                    </ul>
                    
                </div>
                
            </nav>

            <p:dataTable var="adopcion" value="#{adopcionUI.adopciones}">
                <p:column headerText="Folio">
                    <h:outputText value="#{adopcion.folio}" />
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{adopcion.fecha}" />
                </p:column>

                <p:column headerText="Adoptante">
                    <h:outputText value="#{adopcion.idAdoptante.nombreCompleto}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{adopcion.idAdoptante.telefono}" />
                </p:column>

                <p:column headerText="ID Animal Domestico">
                    <h:outputText value="#{adopcion.idAnimal.idAnimal}" />
                </p:column>

                <p:column headerText="Animal Domestico">
                    <h:outputText value="#{adopcion.idAnimal.nombre}" />
                </p:column>
                
                <p:column headerText="Reporte PDF">
                    <h:commandButton action="#{adopcionUI.obtenerPDF(adopcion.folio)}" value = "Descargar">
                      
                    </h:commandButton>
                </p:column>
                
                
            </p:dataTable>

        </h:form>

    </h:body>


</html>
