<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <style>
            .imagenAD{
                width: 75px;
                height: 75px;
            }

            .grid-registro{
                margin: 0 auto;
                text-align: center;
            }
        </style>


    </h:head>

    <h:body>
        <h3 style = "text-align: center"> SAAD </h3>
        
        
        <h:form id = "form">
            <p:growl id ="growl" showDetail="true"/>
            <nav class ="navbar navbar-default">
                <div class ="container-fluid">
                    <div class ="navbar-header">
                        <div class="navbar-brand"><span class = "glyphicon glyphicon-user"> </span> #{sesionUI.usuarioEnSesion}</div>
                    </div>
                    <ul class = "nav navbar-nav">
                        <li><a href = "registroad" >Registro de Animales Domesticos</a></li>
                        <li><a href = "animalitos" >Consulta de Animales Domesticos</a></li>
                        <li><a href = "adopciones" >Reportes de adopciones</a></li>
                        <li class = "active"><a href = "adoptantes" >Consulta de adoptantes</a></li>
                        
                    </ul>
                    
                </div>
                
            </nav>

            <p:dataTable id="cellAD" var="adoptante" editable ="true" editMode="cell" widgetVar="cellAD" value="#{adoptanteUI.listaDeAdoptantes}" rowKey="#{adoptante.idAdoptante}" selection="#{adoptanteUI.selectedAdoptantes}" >

                <p:ajax event="cellEdit" listener="#{adoptanteUI.onCellEdit}" update =":form:growl" />
                <f:facet name ="header" >
                    Adoptantes <br></br>


                    <p:commandButton icon ="ui ui-icon-trash" value ="Eliminar" update =":form" action ="#{adoptanteUI.eliminarAdoptante()}" >
                    </p:commandButton>

                </f:facet>


                <p:column selectionMode = "single">

                </p:column>
                <p:column headerText="ID">
                    <h:outputText value ="#{adoptante.idAdoptante}" />
                </p:column>

                <p:column headerText="Nombre:">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value ="#{adoptante.nombreCompleto}" />
                        </f:facet>

                        <f:facet name ="input">
                            <p:inputText value ="#{adoptante.nombreCompleto}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText = "Telefono:">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value ="#{adoptante.telefono}" />
                        </f:facet>

                        <f:facet name ="input">
                            <p:inputText value ="#{adoptante.telefono}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Correo:">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value ="#{adoptante.correo}" />
                        </f:facet>

                        <f:facet name ="input">
                            <p:inputText value ="#{adoptante.correo}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                
                <p:contextMenu for="cellAD" widgetVar="cMenu">   
                    <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellAD').showCellEditor();return false;"/>  
                    <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                </p:contextMenu> 

            </p:dataTable>


        </h:form>



    </h:body>

</html>
